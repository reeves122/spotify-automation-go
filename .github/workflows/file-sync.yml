on:
  workflow_dispatch:
  push:

env:
  GITHUB_TOKEN: ${{ secrets.FILE_SYNC_PAT }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.FILE_SYNC_PAT }}

      - uses: reeves122/file-sync@1c7ad8e45a4c42eede41f6605270fb6db8f508b7
        with:
          token: ${{ secrets.FILE_SYNC_PAT }}
          repo: champ-oss/terraform-module-template
          files: |
            .tflint.hcl
            test/src/go.mod
            examples/complete/main.tf
            .github/CODEOWNERS
            .github/workflows/release.yml